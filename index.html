<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap">

  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="container">
    <div class="card">
      <img class="coverimg_desktop" src="./images/image-product-desktop.jpg" alt="picture of Gabrielle Perfume">
      <img class="coverimg_mobile" src="./images/image-product-mobile.jpg" alt="picture of Gabrielle Perfume">
      <div class="content">
        <p class="perfume">Perfume</p>
        <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <h1 class="newprice">$149.99</h1>
          <span class="oldprice"><p><del>$169.99</del></p></span>
        </div>
        <button class="cart"><img class="carticon" src="./images/icon-cart.svg" alt="shopping cart icon"/>Add to Cart</button>
      </div>
    </div>
  </div>
</body>
</html>
